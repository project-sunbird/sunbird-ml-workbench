experiment_name: write_relationships_to_neo4j
owner: sunbird

inputs:
  path_to_configuration_file: /home/DS_HOME
  path_to_output_topic_agg: /home/DS_HOME

outputs:
  dummy: /home/DS_HOME

graph:
  - node_name: create_dtb_mapping
    inputs: [path_to_output_topic_agg]
    outputs: [path_to_dtb_mapping_file]
    operation: contentreuse.CreateDTBMapping
    arguments:
      window: 5
  - node_name: write_relationships_to_neo4j
    inputs: [path_to_configuration_file, format.path_to_dtb_mapping_file]
    outputs: []
    operation: contentreuse.WriteRelationshipsToNeo4j
