experiment_name: Content_tagging
owner: aleena
inputs:
  pathTocontentMeta: "inputs/content_tagged_2184.csv"
  pathTotaxonomy: "inputs/RevisedTaxonomy.csv"
outputs:
  DS_DATA_HOME: /home/DS_DATA_HOME

graph:

  - node_name: content_to_text
    inputs: pathTocontentMeta
    outputs: [DS_DATA_HOME, timestamp_folder]
    operation: contentTagging.ContentToText
    arguments:
      range_start: 11
      range_end: 12
      num_of_processes: 1
      subset_contentMeta_by: youtube
      content_type:
        youtube:
          contentDownloadField: artifactUrl
          video_to_speech: none
          speech_to_text: googleAT
          image_to_text: none
          pdf_to_text: none
          ecml_index_to_text: none
        ecml:
          contentDownloadField: downloadUrl
          video_to_speech: ffmpeg
          speech_to_text: googleAT
          image_to_text: googleVision
          pdf_to_text: PyPDF2
          ecml_index_to_text: parse
        pdf:
          contentDownloadField: downloadUrl
          video_to_speech: none
          speech_to_text: none
          image_to_text: none
          pdf_to_text: PyPDF2
          ecml_index_to_text: none

  - node_name: keyword_extraction
    inputs: [pathTotaxonomy, content_to_text.timestamp_folder]
    outputs: [pathTocontentKeywords]
    operation: contentTagging.KeywordExtraction 
    arguments: 
      extract_keywords: tagme
      filter_criteria: none
  
  - node_name: transaction_event_writer
    inputs: [content_to_text.timestamp_folder]
    outputs: []
    operation: contentTagging.TransactionEventWriter
    arguments:
      unwrap: True
      content_info_json: ML_content_info.json
      keyword_info_json: ML_keyword_info.json

  - node_name: corpus_creation
    inputs: [pathTotaxonomy, keyword_extraction.pathTocontentKeywords]
    outputs: [root_path, path_to_corpus]
    operation: contentTagging.CorpusCreation
    arguments:
      keyword_folder_name: tagme_none
      update_corpus: True
      word_preprocess: 
         delimitter: "_"
         method: stem_lem

  - node_name: content_taxonomy_scoring
    inputs: [pathTocontentMeta, pathTotaxonomy, corpus_creation.root_path, corpus_creation.path_to_corpus]
    outputs: [path_to_timestampFolder, path_to_distMeasure, path_to_domain_level]
    operation: contentTagging.ContentTaxonomyScoring
    arguments:
      keyword_extract_filter_by: tagme_none
      phrase_split: True
      distanceMeasure: jaccard
      embedding_method: none
      delimitter: "_"
      filter_by:
        contentMeta:
          column: subject
          alignment_depth: none
        taxonomy:
          column: Subject
          alignment_depth: Chapter Name

  - node_name: predict_tag
    inputs: [content_taxonomy_scoring.path_to_timestampFolder]
    outputs: [path_to_timestampFolder1, path_to_predictedTags]
    operation: contentTagging.PredictTag
    arguments:
      window: 5

  - node_name: generate_observed_tag
    inputs: [pathTocontentMeta, pathTotaxonomy, predict_tag.path_to_timestampFolder1, predict_tag.path_to_predictedTags]
    outputs: [path_to_timestampFolder2, path_to_observedtag, path_to_predictedtag]
    operation: contentTagging.GenerateObservedTag
    arguments:
      window: 5
      level: Chapter Name
      tax_known_tag: Grade
      content_known_tag: gradeLevel

  - node_name: evaluation
    inputs: [generate_observed_tag.path_to_timestampFolder2, generate_observed_tag.path_to_observedtag, generate_observed_tag.path_to_predictedtag]
    outputs: [path_to_agg_precision, path_to_nonagg_precision]
    operation: contentTagging.Evaluation
    arguments:
      window: 5
